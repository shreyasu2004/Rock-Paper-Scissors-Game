<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    
    <p id="demo"></p>
    <h1>Welcome! to Rock Paper Scissor game</h1>
    <div class="u" id="scissor">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAVVCa4ZFX3OzBjvZ1de6TpXCwtJyAMDaW0g&s">
    </div>
    <div class="u" id="rock">
       <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg" id="me">
    </div>
    <div class="u" id="paper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrGVt4yRIUP2HJ_Y-7eB0WERs54jaH7OiP2A&s">
    </div>
    <div class="socre-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">You win</p>
    </div>
    
    <script src="rock.js"></script>
    
</body>
</html>
